<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Яндекс презентации</title>
    <meta name="description" content="Тестовое задание">
    <meta name="author" content="Артём Конаков">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/slides.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <span class="logo"><a class="logo__ya" href="//www.yandex.ru" target="_blank"></a><a class="logo__arrow" href="/"><span class="logo__arrow-text">Презентации</span></a>
                </span>
            </nav>
        </header>

        <main>
            <article>
                <div id="slider">
                    <ul class="slides">
                        <li class="slide "><img src="images/1.jpg"></li>
                        <li class="slide "><img src="images/2.jpg"></li>
                        <li class="slide "><img src="images/3.jpg"></li>
                        <li class="slide "><img src="images/4.jpg"></li>
                        <li class="slide "><img src="images/5.jpg"></li>
                        <li class="slide "><img src="images/6.jpg"></li>
                    </ul>
                </div>
                <div class="slider-controls">
                    <div class="indicator">
                        <div class="strip">
                        </div>
                    </div>
                    <div class="arrows">
                        <p>
                            <span class="left"><img src="images/svg/arrow-left.svg"></span>
                            <span><text class="slider-count"></text></span>
                            <span class="right"><img src="images/svg/arrow-right.svg"></span>
                        </p>
                    </div>
                </div>

                <div class="slider-description">
                    <h3>Странные слайды презентаций</h3>
                    <p>Василий Переворотов</p>
                </div>
            </article>

            <aside>
                <h3>Похожие</h3>
                <ul>
                    <li>
                        <img src="images/promo-1.jpg">
                        <div class="description">
                            <h3>Эпоха Миядзи в Японии</h3>
                            <p>Константин Константинопольский</p>
                        </div>
                    </li>
                    <li>
                        <img src="images/promo-2.jpg">
                        <div class="description">
                            <h3>Как правильно комкать бумажки</h3>
                            <p>Денис Самолетов</p>
                        </div>
                    </li>
                    <li>

                        <img src="images/promo-3.jpg">
                        <div class="description">
                            <h3>Печаль в политике</h3>
                            <p>Иван Полиглотов</p>
                        </div>
                    </li>
                    <li>
                        <img src="images/promo-4.jpg">
                        <div class="description">
                            <h3>Карьера для сочувствующих</h3>
                            <p>Жанна Высокая</p>
                        </div>
                    </li>
                </ul>
            </aside>

        </main>

    </div>

    <footer>

    </footer>

    <script src="js/main.js"></script>
</body>

</html>
